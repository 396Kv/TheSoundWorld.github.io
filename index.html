    </div>
    <audio id="mysong">
        <source src="images/Alec_Benjamin_-_Let_Me_Down_Slowly_(Lyrics)(256kbps).mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "images/pause.png";
            }
            else{
                mysong.pause();
                icon.src = "images/play.png";
            }
        }
    </script>
